volumes:
  caddy_data:
  caddy_config:
include:
  - service/http.docker-compose.yaml
  - service/ui.docker-compose.yaml
services:
  caddy:
    image: "caddy:2.9"
    depends_on:
      atlas:
        condition: service_completed_successfully
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - ${ROOT_NS}0000:443
      - ${ROOT_NS}2000:80
      - ${ROOT_NS}3000:443
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
  atlas:
      image: $ROOT_IMAGE
      entrypoint: launcher
      command: /bin/bash -c "echo 'Clearing Caddyfile' && echo 'localhost' > /conf/Caddyfile && echo '### Generated by $COMPOSE_PROJECT_NAME. Do not modify.' >> /conf/Caddyfile && pnpm exec nx run-many -t atlas"
      environment: 
        COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
        ATLAS_CADDYFILE: /conf/Caddyfile
        ATLAS_CADDYFILE_DOMAIN: spork.platform
        ATLAS_CADDYFILE_REPLACE: true
        MAGMAP_HTTP: $MAGMAP_HTTP
        MAGMAP_UI: $MAGMAP_UI
      volumes: 
        - ./conf:/conf

