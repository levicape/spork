name: CI - Deploy AWS Bootstrap bucket
on:
  workflow_dispatch:
    inputs:
      BUCKET_NAME:
        description: 'Bucket Name'
        required: true
        type: string
      REGION:
        description: 'Region'
        required: true
        type: string
jobs:
  images:
    runs-on: docker
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.AWS_REGION }}
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23'
    - name: Install Pulumi CLI
      run: curl -fsSL https://get.pulumi.com | sh
    - name: Install dependencies (app)
      run: |
        npm install
        npm run build
      working-directory: example/compute-jamboree
    - name: Pulumi login
      run: |
        /root/.pulumi/bin/pulumi login --local
        /root/.pulumi/bin/pulumi stack select dev
        /root/.pulumi/bin/pulumi preview
      working-directory: example/compute-jamboree
    - name: Deploy
      if: success()
      run: /root/.pulumi/bin/pulumi up --yes
      working-directory: example/compute-jamboree        
      env:
        bucket_name: ${{ inputs.BUCKET_NAME }}
        region: ${{ inputs.AWS_REGION }}
        