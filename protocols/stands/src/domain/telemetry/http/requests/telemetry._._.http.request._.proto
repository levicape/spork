syntax = "proto3";
package _zz_telemetry;

option go_package = "_/_zz__";

enum StandsTelemetryHttpHeaderBasic {
  STANDS_TELEMETRY_HTTP_HEADER_BASIC_UNKNOWN = 0;
  // Generated by the load balancer
  X_Leaf_ID = 5;
  // Assigned to the first span in a trace
  X_Root_ID = 1;
  // Corresponds to parentSpanId in Zipkin
  X_Incoming_ID = 4;
  // Corresponds to spanId in Zipkin
  X_Request_ID = 2;
  // Corresponds to traceId in Zipkin
  X_Response_ID = 3;
}

enum StandsTelemetryHttpRequestHeaderZipkin {
  STANDS_TELEMETRY_HTTP_HEADERS_ZIPKIN_UNKNOWN = 0;
  X_B3_TRACEID = 1;
  X_B3_SPANID = 2;
  X_B3_PARENTSPANID = 3;
  X_B3_SAMPLED = 4;
  X_B3_FLAGS = 5;
}
